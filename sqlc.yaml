version: "2"
sql:
  - engine: "postgresql"
    schema: "./sql/schema.sql"
    queries: "./internal/repository/queries.sql"
    gen:
      go:
        package: "db"
        out: "./internal/repository/db"
        # ✅ Esta línea es la más importante. Le dice a SQLC que genere código para pgx/v5.
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true